<!DOCTYPE html>
<html>
<head>
	<title>Debug</title>
	<link rel="stylesheet" type="text/css" href="../css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s8 offset-2">
				<br>
				<br>
				<h1>Login</h1>
				<h4 id="msg"></h4>
				<br>
				<form method="post" action="">
					<div class="row">
						<div class="input-field col s12">
	          				<input id="login" type="text" class="validate">
	          				<label for="login">Login</label>
	        			</div>
        			</div>
        			<div class="row">
				        <div class="input-field col s12">
				          <input id="password" type="password" class="validate">
				          <label for="password">Password</label>
				        </div>
				      </div>
				      <div class="row">
				      	<div class="col s12">
				      		<a id="entrar" class="waves-effect waves-light btn">Entrar</a>
				      	</div>
				      </div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="../js/materialize.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#entrar').click(function(){
				if(!$('#entrar').hasClass('disabled')){
					$('#entrar').addClass('disabled')
					$.post('util.php',{tipo:'login',login:$('#login').val(),password:$('#password').val()},function(content){
						var obj = JSON.parse(content);
						$("#msg").text(obj.msg);
						
						$('#entrar').removeClass('disabled');
					});
				}
			});
			
		});
	</script>
</body>
</html>
